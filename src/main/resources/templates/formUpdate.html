<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>formUpdate</title>
</head>
<body>
<h2>Actualizar Persona</h2>
<form th:action="@{/actualizar/{id}(id=${persona.id})}" th:object="${persona}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" /><br/>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" th:field="*{apellido}" /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" /><br/>

    <button type="submit">Actualizar</button>
</form>
</body>
</html>
